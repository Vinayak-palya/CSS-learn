<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexNavBar</title>
    <style>
      .logo {
        width: 40px;
        height: 23px;
        /* background-color: blue; */
      }
      .logo img{
        width: 164px;
      }
      nav {
        justify-content: space-around;
        align-items: center;
        display: flex;
      }
      .right ul {
        display: flex;
        gap: 34px;
      }
      .right ul li {
        list-style: none;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .right ul li{
        padding: 0px 5px;
      }

    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="Ultra Edit">
        </div>
        
        <div class="right">
          <ul>
            <li><span>About</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg></li>
            <li><span>Home</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg></li>
            <li><span>Explore</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg></li>
            <li><span>Contact Us</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg></li>
            <!-- <li><img src="https://www.ultraedit.com/downloads/ultraedit-download-thank-you/" alt=""></li> -->
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
